<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <input type="radio" name="r" id="r6">
                
                <div class="slide s1 animation-showing">
                    <img src="./img/device.jpg" alt="device" class="img">
                </div>
                <div class="slide s2 animation-showing">
                    <img src="./img/fall.jpg" alt="fall" class="img">
                </div>
                <div class="slide s3 animation-showing">
                    <img src="./img/cry.jpg" alt="cry" class="img">
                </div>
                <div class="slide s4 animation-showing">
                    <img src="./img/fish.jpg" alt="fish" class="img">
                </div>
                <div class="slide s5 animation-showing">
                    <img src="./img/rasras.jpg" alt="rasras" class="img">
                </div>
                <div class="slide s6 animation-showing">
                    <img src="./img/work.jpg" alt="work" class="img">
                </div>
                <span class="circle"></span>
                <p class="text text1 animation-showing">my cute device</p>
                <p class="text text2 animation-showing">cry from the heart</p>
                <p class="text text3 animation-showing">I am before the end of stage1</p>
                <p class="text text4 animation-showing">owners are not chosen</p>
                <p class="text text5 animation-showing">typical university</p>
                <p class="text text6 animation-showing">when you got fired</p>
            </div>
            <div class="navigation">
                <label for="r1" class="bar bar1 check1"><div class="circle-over"></div></label>
                <label for="r2" class="bar bar2 check2"><div class="circle-over"></div></label>
                <label for="r3" class="bar bar3 check3"><div class="circle-over"></div></label>
                <label for="r4" class="bar bar4 check4"><div class="circle-over"></div></label>
                <label for="r5" class="bar bar5 check5"><div class="circle-over"></div></label>
                <label for="r6" class="bar bar6 check6"><div class="circle-over"></div></label>
            </div>
        </div>
    </section>
</body>
</html>
