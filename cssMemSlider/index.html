<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <input type="radio" name="r" id="r6">
                
                <div class="slide s1">
                    <img src="./img/device.jpg" alt="Изображение" class="img">
                </div>
                <div class="slide s2">
                    <img src="./img/fall.jpg" alt="Изображение" class="img">
                </div>
                <div class="slide s3">
                    <img src="./img/cry.jpg" alt="Изображение" class="img">
                </div>
                <div class="slide s4">
                    <img src="./img/fish.jpg" alt="Изображение" class="img">
                </div>
                <div class="slide s5">
                    <img src="./img/rasras.jpg" alt="Изображение" class="img">
                </div>
                <div class="slide s6">
                    <img src="./img/work.jpg" alt="Изображение" class="img">
                </div>
                <span class="circle"></span>
                <p class="text text1">my cute device</p>
                <p class="text text2">cry from the heart</p>
                <p class="text text3">I am before the end of stage1</p>
                <p class="text text4">owners are not chosen</p>
                <p class="text text5">typical university</p>
                <p class="text text6">when you got fired</p>
            </div>
            <div class="navigation">
                <label for="r1" class="bar bar1 check1"><div class="circle-over"></div></label>
                <label for="r2" class="bar bar2 check2"><div class="circle-over"></div></label>
                <label for="r3" class="bar bar3 check3"><div class="circle-over"></div></label>
                <label for="r4" class="bar bar4 check4"><div class="circle-over"></div></label>
                <label for="r5" class="bar bar5 check5"><div class="circle-over"></div></label>
                <label for="r6" class="bar bar6 check6"><div class="circle-over"></div></label>
            </div>
        </div>
    </section>
</body>
</html>
